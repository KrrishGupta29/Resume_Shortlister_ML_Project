<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #444;
        }

        pre {
            background: #f7f9fc;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
            border: 1px solid #e0e6ed;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            transition: 0.3s;
        }

        a:hover {
            background: #0056d2;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Prediction: {{ result }}</h2>

        <h3>Extracted Resume Text:</h3>
        <pre>{{ resume_text }}</pre>

        <a href="/">Go Back</a>
    </div>

</body>
</html>
