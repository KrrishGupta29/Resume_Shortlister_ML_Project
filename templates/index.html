<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Shortlisting</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 8px;
        }

        button {
            background: #007bff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #0056d2;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Upload Resume (PDF)</h2>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf" required>
            <button type="submit">Upload & Predict</button>
        </form>
    </div>

</body>
</html>
